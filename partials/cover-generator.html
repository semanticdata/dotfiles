<style>
  .cover {
    display: flex;

  .cover>* {

  }

  .cover> :first-child:not(h1) {
    margin-block-start: 0;
  }

  .cover> :last-child:not(h1) {
    margin-block-end: 0;
  }

  .cover>h1 {
    margin-block: auto;
  }
</style>

<div class="cover">

</div>
