<style>
  .accordion {
    /* Border */
    border: 1px solid #d1d5db;
    border-bottom-color: transparent;
    border-radius: 4px;
  }

  .accordion__item {
    border-bottom: 1px solid #d1d5db;
  }

  .accordion__header {
    /* Center the content horizontally */
    align-items: center;
    display: flex;

    cursor: pointer;
    padding: 16px;
  }

  .accordion__toggle {
    margin-right: 12px;
  }

  .accordion__title {
    /* Take remaining width */
    flex: 1;
  }

  .accordion__content {
    border-top: 1px solid #d1d5db;
    padding: 16px;
  }

  .accordion__item--collapsed .accordion__content {
    display: none;
  }

  .accordion__item--expanded .accordion__content {
    display: block;
  }
</style>

<!-- Container -->
<div class="accordion">
  <!-- Collapsed item -->
  <div class="accordion__item accordion__item--collapsed">
    <!-- Heading -->
    <div class="accordion__header">
      <!-- The toggle icon -->
      <div class="accordion__toggle">...</div>

      <!-- The title -->
      <div class="accordion__title">...</div>
    </div>

    <!-- The content -->
    <div class="accordion__content">...</div>
  </div>

  <!-- Expanded item -->
  <div class="accordion__item accordion__item--expanded">...</div>

  <!-- Repeat other item -->
  ...
</div>
