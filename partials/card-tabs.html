<style>
  @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap");

  /* CSS Variables */

  :root {
    --color-primary: #1976d2;
    --tab-width: 300px;
    --button-width: 64px;
  }

  * {
    box-sizing: border-box;
  }

  html,
  body,
  .wrapper {
    height: 100%;
  }

  body {
    display: grid;
    place-items: center;
    margin: 0;
    font-family: "Ubuntu";
    line-height: 1.5;
    background: #24262a;
    color: #f9f9f9;
  }

  .widget {
    background: #17181a;
    width: var(--tab-width);
    /* Using Variables */
    border-radius: 8px;
  }

  input {
    display: none;
  }

  h2 {
    margin: 0 0 10px;
    font-size: 18px;
    font-weight: 400;
  }

  .content {
    position: relative;
    overflow: hidden;
    height: 140px;
  }

  .content-inner {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    width: calc(var(--tab-width) * 3);
    transition: 0.3s;
  }

  .content-inner>div {
    width: inherit;
    padding: 20px;
  }

  label {
    padding: 20px;
    font-size: 15px;
    width: var(--button-width);
    opacity: 0.35;
    cursor: pointer;
  }

  p {
    margin: 0;
    font-size: 15px;
    color: #888889;
  }

  .buttons {
    position: relative;
    display: flex;
    border-bottom: 1px solid #575757;
  }

  .underline {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 64px;
    height: 3px;
    background: var(--color-primary);
    transition: 0.2s;
  }

  .tabs input:nth-child(1):checked~.buttons .underline {
    translate: 0 0;
  }

  .tabs input:nth-child(2):checked~.buttons .underline {
    translate: var(--button-width) 0;
  }

  .tabs input:nth-child(3):checked~.buttons .underline {
    translate: calc(var(--button-width) * 2) 0;
  }

  .tabs input:nth-child(1):checked~.buttons label:nth-child(1),
  .tabs input:nth-child(2):checked~.buttons label:nth-child(2),
  .tabs input:nth-child(3):checked~.buttons label:nth-child(3) {
    opacity: 1;
  }

  .tabs input:nth-child(1):checked~.content>.content-inner {
    translate: 0 0;
  }

  .tabs input:nth-child(2):checked~.content>.content-inner {
    translate: calc(0px - var(--tab-width)) 0;
  }

  .tabs input:nth-child(3):checked~.content>.content-inner {
    translate: calc(0px - var(--tab-width) * 2) 0;
  }
</style>

<body>

  <div class="widget">
    <div class="tabs">
      <input type="radio" name="group" id="tab-1" checked>
      <input type="radio" name="group" id="tab-2">
      <input type="radio" name="group" id="tab-3">

      <div class="buttons">
        <label for="tab-1" class="material-symbols-outlined">home</label>
        <label for="tab-2" class="material-symbols-outlined">lock</label>
        <label for="tab-3" class="material-symbols-outlined">settings</label>
        <div class="underline"></div>
      </div>

      <div class="content">
        <div class="content-inner">
          <div>
            <h2>Home</h2>
            <p>
              Tab Widget Home Contents!
            </p>
          </div>
          <div>
            <h2>Accounts</h2>
            <p>
              Tab Widget Accounts Contents!
            </p>
          </div>
          <div>
            <h2>Setting</h2>
            <p>
              Tab Widget Setting Contents!
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
